<div class="recipe-list">
  <mat-card class="recipe"
    *ngFor="let recipe of recipes"
    [routerLink]="['./', recipe._id]"
  >
    <mat-card-header>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="details">
      <p>Prep time: {{ recipe.prepTime }} minutes</p>
      <p>Cook time: {{ recipe.cookTime }} minutes</p>
      <p>{{ recipe.description }}</p>
      <mat-chip-list aria-label="Tags" *ngIf="recipe.tags.length">
        <mat-chip
          *ngFor="let tag of recipe.tags; let i = index;"
          [disableRipple]="true"
        >
          {{ tag.name }}
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>

  <h2 *ngIf="!recipes.length">
    There are no recipes. Add some!
  </h2>
</div>
