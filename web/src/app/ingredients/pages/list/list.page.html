<section class="ingredient-list">
  <section class="list-actions">
    <button class="add-ingredient" mat-fab color="primary" [routerLink]="['./new']">
      <mat-icon>add</mat-icon>
    </button>
  </section>
  <mat-list>
    <mat-list-item class="ingredient"
      *ngFor="let ingredient of ingredients | async"
      [routerLink]="['./', ingredient._id]"
    >
      {{ ingredient.name }}
    </mat-list-item>
  </mat-list>
</section>
